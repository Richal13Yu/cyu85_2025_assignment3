<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {
    const scene = new BABYLON.Scene(engine);
    new BABYLON.HemisphericLight("lite", new BABYLON.Vector3(0, 1, 0), scene).intensity = 0.6;
    const container = await BABYLON.SceneLoader.LoadAssetContainerAsync("", "blue_crab.glb", scene);
    const pikachu = container.createRootMesh();   
    container.addAllToScene();
    pikachu.setEnabled(false);
    pikachu.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);

    const xr = await BABYLON.WebXRDefaultExperience.CreateAsync(scene, {
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
    });
    const fm = xr.baseExperience.featuresManager;
    const hitTest = fm.enableFeature(BABYLON.WebXRFeatureName.HIT_TEST, "latest", {
        offsetRay: new BABYLON.Ray(new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -1)),
        entityTypes: ["plane"]
    });

    let lastHit = null;           
    hitTest.onHitTestResultObservable.add(results => {
        if (results.length > 0) {
            lastHit = results[0];
        } else {
            lastHit = null;
        }
    });

    let selected = null;             
    xr.input.onControllerAddedObservable.add(xrController => {
        if (xrController.inputSource.handedness !== "right") {
            return;
        }

        xrController.onMotionControllerInitObservable.add(mc => {
        const trigger = mc.getComponent("xr-standard-trigger");
        trigger.onButtonStateChangedObservable.add(() => {
            if (trigger.pressed && lastHit) {
            const clone = pikachu.clone("spawn_" + Date.now());
            clone.setEnabled(true);
            clone.position.copyFrom(lastHit.position);
            const fwd = xr.baseExperience.camera.getForwardRay().direction;
            clone.rotationQuaternion = BABYLON.Quaternion.FromLookDirectionLH(
                new BABYLON.Vector3(fwd.x, 0, fwd.z).normalize(),
                BABYLON.Axis.Y
            );
            selected = clone; 
            }
        });
        });
  });

    const speed = 0.5; 
    scene.onBeforeRenderObservable.add(() => {
        if (!selected) {
            return;            
        }
        const right = xr.input.controllers.find(c => c.inputSource.handedness === "right");
        const stick = right.motionController.getComponent("xr-standard-thumbstick");
        const dt = scene.getEngine().getDeltaTime() / 1000;
        const view = xr.baseExperience.camera;
        const front_view = view.getForwardRay().direction;
        const forward_pikachu = new BABYLON.Vector3(front_view.x, 0, front_view.z).normalize();
        const right_pikachu = BABYLON.Vector3.Cross(forward_pikachu, BABYLON.Axis.Y).negate().normalize();

        const move = right_pikachu.scale(stick.axes.x * speed * dt)
            .add(forward_pikachu.scale(stick.axes.y * speed * dt));
        selected.position.addInPlace(move); 
    });

    return scene;
};

                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
        
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
